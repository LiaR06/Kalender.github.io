<!DOCTYPE html>
<html lang=" en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>kalender-app</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Letzter Monat</button>
          <button id="nextButton">Nächster Monat</button>
        </div>
      </div>

      <div id="weekdays">
        <div><span class="hidden-mobile">Montag</span><span class="hidden-desktop">Mo</span></div>
        <div><span class="hidden-mobile">Dienstag</span><span class="hidden-desktop">Di</span></div>
        <div><span class="hidden-mobile">Mittwoch</span><span class="hidden-desktop">Mi</span></div>
        <div><span class="hidden-mobile">Donnerstag</span><span class="hidden-desktop">Do</span></div>
        <div><span class="hidden-mobile">Freitag</span><span class="hidden-desktop">Fr</span></div>
        <div><span class="hidden-mobile">Samstag</span><span class="hidden-desktop">Sa</span></div>
        <div><span class="hidden-mobile">Sonntag</span><span class="hidden-desktop">So</span></div>
      </div>

      <div id="calendar"></div>
      <h2><p style="color:#914c39">Meine Termine</p><input id="search-input" type="text" placeholder="Suchen"></h2>
      <div id="date-list"></div> 
    </div>

    <div id="newEventModal">
      <h2>Neuer Termin</h2>
      <input class="eventInput" id="eventTitleInput" placeholder="Titel des Termins" />
      <input class="eventInput" id="eventDescriptionInput" placeholder="Beschreibung" />
      <button id="saveButton">Erstellen</button>
      <button id="cancelButton">Schließen</button>
    </div>

    <div id="deleteEventModal">
      <h2 id="eventTitle">Event</h2>
      <p id="eventDescription"></p>
      <button id="deleteButton">Löschen</button>
      <button id="closeButton">Schließen</button>
    </div>
    <div id="modalBackDrop"></div>
    <script src="./script.js"></script>
  </body>
</html>
